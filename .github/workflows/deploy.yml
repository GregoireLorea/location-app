name: Deploy to Cloud Run
on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  SERVICE_NAME: location-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    
    - name: 'Configure Docker for Artifact Registry'
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev
    
    - name: 'Create Artifact Registry repository'
      run: |
        gcloud artifacts repositories create location-app-repo \
          --repository-format=docker \
          --location=$REGION \
          --description="Docker repository for location app" || echo "Repository may already exist"
    
    - name: 'Create Cloud Storage bucket for data persistence'
      run: |
        gsutil mb -p $PROJECT_ID -c STANDARD -l $REGION gs://location-app-data-$PROJECT_ID || echo "Bucket may already exist"
        gsutil lifecycle set /dev/stdin gs://location-app-data-$PROJECT_ID <<EOF
        {
          "lifecycle": {
            "rule": []
          }
        }
        EOF
        # Donner les permissions au compte de service Cloud Run
        gsutil iam ch serviceAccount:cloudrun-exec@$PROJECT_ID.iam.gserviceaccount.com:objectAdmin gs://location-app-data-$PROJECT_ID
    
    - name: 'Build and Push to Artifact Registry'
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/location-app-repo/location-app:latest .
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/location-app-repo/location-app:latest
    
    - name: 'Deploy to Cloud Run'
      env:
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        ADMIN_USERS: ${{ secrets.ADMIN_USERS }}
      run: |
        # CrÃ©er un fichier YAML pour les variables d'environnement
        cat > /tmp/env-vars.yaml << EOF
        NODE_ENV: "production"
        SESSION_SECRET: "${SESSION_SECRET}"
        EMAIL_USER: "${EMAIL_USER}"
        EMAIL_PASS: "${EMAIL_PASS}"
        ADMIN_EMAIL: "${ADMIN_EMAIL}"
        ADMIN_USERS: "${ADMIN_USERS}"
        EOF
        
        echo "ðŸ“‹ Variables d'environnement configurÃ©es (format YAML):"
        cat /tmp/env-vars.yaml | sed 's/: .*/: "***"/' # Masquer les valeurs sensibles
        
        gcloud run deploy $SERVICE_NAME \
          --image $REGION-docker.pkg.dev/$PROJECT_ID/location-app-repo/location-app:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --service-account cloudrun-exec@$PROJECT_ID.iam.gserviceaccount.com \
          --env-vars-file /tmp/env-vars.yaml \
          --add-volume name=data-volume,type=cloud-storage,bucket=location-app-data-$PROJECT_ID \
          --add-volume-mount volume=data-volume,mount-path=/app/data \
          --memory 512Mi \
          --port 3000
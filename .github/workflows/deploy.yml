name: Deploy to Cloud Run
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    
    - name: 'Configure Docker'
      run: gcloud auth configure-docker
    
    - name: 'Build and Push'
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/location-app .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/location-app
    
    - name: 'Deploy to Cloud Run'
      run: |
        gcloud run deploy location-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/location-app \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated \
          --set-env-vars NODE_ENV=production \
          --memory 512Mi \
          --port 3000
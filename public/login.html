<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Location Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .login-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .public-access {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .public-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .public-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-info {
            background: #e8f4f8;
            border: 1px solid #b8e6f1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .demo-info h4 {
            margin-bottom: 10px;
            color: #0c5460;
        }

        .demo-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üé™</div>
        <h1 class="login-title">Location Manager</h1>
        <p class="login-subtitle">Acc√®s administrateur</p>

        <div class="demo-info">
            <h4>üîë Acc√®s de d√©monstration</h4>
            <p><strong>Utilisateur :</strong> admin</p>
            <p><strong>Mot de passe :</strong> admin123</p>
            <p><em>Changez ces identifiants en production !</em></p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Se connecter
            </button>
        </form>

        <div class="public-access">
            <p>Formulaire public accessible ici :</p>
            <a href="formulaire-location.html" class="public-link">
                üìù Faire une demande de location
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            setLoading(true);
            hideError();

            try {
                console.log('Tentative de connexion avec:', { username });
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important pour les cookies de session
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                console.log('R√©ponse du serveur:', result);

                if (response.ok && result.success) {
                    console.log('Connexion r√©ussie, redirection...');
                    
                    // Attendre un peu pour que la session soit bien enregistr√©e
                    setTimeout(() => {
                        // V√©rifier le statut avant redirection
                        fetch('/auth/status', { credentials: 'include' })
                            .then(resp => resp.json())
                            .then(status => {
                                console.log('Statut auth apr√®s login:', status);
                                if (status.authenticated) {
                                    window.location.href = '/';
                                } else {
                                    showError('Erreur de session, veuillez r√©essayer');
                                }
                            })
                            .catch(err => {
                                console.error('Erreur v√©rification status:', err);
                                // Rediriger quand m√™me
                                window.location.href = '/';
                            });
                    }, 500);
                } else {
                    showError(result.message || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            loginBtn.disabled = isLoading;
            loginBtn.textContent = isLoading ? 'Connexion...' : 'üîê Se connecter';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Focus automatique sur le champ utilisateur
        document.getElementById('username').focus();

        // V√©rifier si d√©j√† connect√© au chargement
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/auth/status', { credentials: 'include' });
                const result = await response.json();
                console.log('Statut auth au chargement:', result);
                
                if (result.authenticated) {
                    console.log('D√©j√† connect√©, redirection...');
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Pas encore connect√© ou erreur:', error);
            }
        });

        // G√©rer la touche Entr√©e
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>

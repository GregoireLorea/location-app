version: '3.8'

services:
  location-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - EMAIL_USER=${EMAIL_USER:-carpestudentem@gmail.com}
      - EMAIL_PASS=${EMAIL_PASS:-pjssbigwitdepkaa}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-gregoire.lorea@gmail.com}
    volumes:
      # Persister les donn√©es et uploads
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Nginx pour reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - location-app
    restart: unless-stopped
    profiles:
      - production
